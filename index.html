<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div id="card">
        <div id="content">
          <img
            id="illustration"
            src="./assets/images/illustration-article.svg"
            alt="illustration"
          />
          <p id="learning">Learning</p>

          <p id="published">Published 21 Dec 2023</p>

          <h2>HTML & CSS foundations</h2>

          <p id="description">
            These languages are the backbone of every <br />
            website, defining structure, content, and <br />
            presentation.
          </p>
          <div id="author">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
